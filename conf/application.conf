include "frontend.conf"

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.audit.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"

play.http.filters = "uk.gov.hmrc.play.bootstrap.frontend.filters.FrontendFilters"

# Custom error handler
play.http.errorHandler = "uk.gov.hmrc.api.testlogin.controllers.ErrorHandler"

# Additional play modules can be added here
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

play.modules.enabled += "uk.gov.hmrc.api.testlogin.config.ConfigurationModule"

appName="api-platform-test-login-frontend"
play.http.router=prod.Routes

default.source =  "default-src 'self' 'unsafe-inline' www.googletagmanager.com www.googleanalytics.com www.google-analytics.com"
script.source =  "script-src 'unsafe-inline' 'self' data: localhost:12345 localhost:9032 www.google-analytics.com www.googletagmanager.com tagmanager.google.com"
font.source =  "font-src 'self' data: https://ssl.gstatic.com https://www.gstatic.com https://fonts.gstatic.com https://fonts.googleapis.com"
play.filters.headers.contentSecurityPolicy = ${?default.source} ";"  ${?script.source} ";" ${?font.source}

continue-url = "http://localhost:9610/oauth/grantscope"
dev-hub-base-url = "http://localhost:9680"


tracking-consent-frontend {
  gtm.container = "b"
}

feedbackBanner {
  generic {
    surveyUrl = "https://example.com/surveymonkey"
  }
}

urls {
  footer {
    govukHelp = "https://www.gov.uk/help"
    termsConditions = "/api-documentation/docs/help/terms-and-conditions"
    privacy = "/api-documentation/docs/help/privacy"
    cookies = "/api-documentation/docs/help/cookies"
    accessibility = "/accessibility-statement"
  }
}

microservice {
    metrics {
        graphite {
            host = localhost
            port = 2003
            prefix = play.${appName}.
            enabled = false
        }
    }

    services {
      api-platform-test-user {
        host = localhost
        port = 9617
      }
    }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

contact-frontend {
  host = "http://localhost:9250"
}
